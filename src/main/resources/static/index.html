<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

<div id="main-content" class="container">
    <form class="form-inline">
        <div>
            <label for="sender">Your id</label>
            <input type="text" id="sender" class="form-control" placeholder="Your id here...">
            <button type="button" onclick="connect()">connect</button>
        </div>
        <div>
            <label for="recipient">Recipient id</label>
            <input type="text" id="recipient" class="form-control" placeholder="Recipient id here...">
        </div>
        <div>
            <label for="message">Message</label>
            <input type="text" id="message" class="form-control" placeholder="Write your message...">
        </div>

        <button id="send" class="btn btn-default" type="submit">Send</button>
    </form>
    <table id="conversation" class="table table-striped">
        <thead>
            <tr>
                <th>Chat</th>
            </tr>
        </thead>
        <tbody id="messages">
        </tbody>
    </table>
</div>
</body>
</html>
